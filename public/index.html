<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲸晓鸣 - 专业播音训练分析</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 保持原汁原味的样式 */
        body { font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, sans-serif; background-color: #f0f4f8; }
        .glass-card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); border: 1px solid #e2e8f0; }
        
        /* 报告正文样式 */
        .markdown-body h2 { font-size: 1.25rem; color: #2563eb; font-weight: 700; margin-top: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.5em; }
        .markdown-body p { color: #374151; line-height: 1.7; margin-bottom: 1em; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; color: #4b5563; }
        .markdown-body strong { color: #111827; background-color: #f3f4f6; padding: 0 4px; border-radius: 4px; }
        
        /* 交互动画 */
        .drag-active { border-color: #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.02); }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-lg shadow-sm" onerror="this.style.display='none'">
                <div>
                    <h1 class="text-lg font-bold text-gray-800">鲸晓鸣</h1>
                    <p class="text-xs text-gray-500 font-medium">AI Speech Coach</p>
                </div>
            </div>
            <div class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">专业版</div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-card p-6">
                <h2 class="font-bold text-lg mb-4 flex items-center gap-2 text-gray-800">
                    <i class="fa-solid fa-cloud-arrow-up text-blue-500"></i> 视频上传
                </h2>
                
                <div id="upload-zone" class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center cursor-pointer transition-all hover:border-blue-500 hover:bg-blue-50 group" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" class="hidden" accept="video/*">
                    <div class="w-16 h-16 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-video text-2xl"></i>
                    </div>
                    <p class="text-gray-600 font-medium">点击或拖拽视频文件</p>
                    <p class="text-xs text-gray-400 mt-2">支持 MP4, MOV, AVI (建议 100MB 以内)</p>
                </div>

                <div id="file-selected-zone" class="hidden">
                    <div class="bg-gray-50 p-4 rounded-xl flex items-center gap-3 mb-4 border border-gray-100">
                        <i class="fa-solid fa-file-video text-red-500 text-xl"></i>
                        <div class="flex-1 min-w-0">
                            <p id="file-name" class="font-bold text-sm text-gray-700 truncate">video.mp4</p>
                            <p id="file-size" class="text-xs text-gray-400">0 MB</p>
                        </div>
                        <button onclick="clearFile()" class="text-gray-400 hover:text-red-500 p-2"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    
                    <button id="start-btn" onclick="handleUploadAndAnalyze()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-500/30 transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> 开始 AI 分析
                    </button>

                    <div id="progress-wrapper" class="hidden mt-4">
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span id="progress-text">准备上传...</span>
                            <span id="progress-percent">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6">
                <h3 class="font-bold text-gray-800 mb-4 text-sm">✨ 使用指南</h3>
                <ul class="space-y-3 text-sm text-gray-600">
                    <li class="flex gap-2"><span class="text-blue-500 font-bold">1.</span> 上传 1-5 分钟的播音训练视频。</li>
                    <li class="flex gap-2"><span class="text-blue-500 font-bold">2.</span> AI 将从内容、肢体、声音三个维度分析。</li>
                    <li class="flex gap-2"><span class="text-blue-500 font-bold">3.</span> 分析耗时约 60 秒，请耐心等待。</li>
                </ul>
            </div>
        </div>

        <div class="lg:col-span-7">
            <div class="glass-card min-h-[600px] flex flex-col relative p-6">
                <div class="flex justify-between items-center border-b border-gray-100 pb-4 mb-4">
                    <h2 class="font-bold text-lg text-gray-800 flex items-center gap-2">
                        <i class="fa-solid fa-chart-simple text-blue-500"></i> 分析报告
                    </h2>
                    <a id="download-btn" href="#" target="_blank" class="hidden bg-green-50 text-green-600 px-3 py-1.5 rounded-lg text-xs font-bold border border-green-200 hover:bg-green-100">
                        <i class="fa-solid fa-download"></i> 下载 PDF
                    </a>
                </div>

                <div id="report-empty" class="flex-1 flex flex-col items-center justify-center text-gray-300">
                    <i class="fa-regular fa-clipboard text-5xl mb-4 opacity-50"></i>
                    <p>暂无数据，请先上传视频</p>
                </div>

                <div id="report-loading" class="hidden absolute inset-0 bg-white/90 z-10 flex flex-col items-center justify-center">
                    <div class="w-12 h-12 border-4 border-gray-200 border-t-blue-600 rounded-full loading-spin mb-4"></div>
                    <p class="font-bold text-gray-700 animate-pulse">AI 正在深度思考...</p>
                    <p class="text-xs text-gray-400 mt-2">正在分析面部微表情与逻辑结构</p>
                </div>

                <div id="markdown-container" class="hidden markdown-body flex-1 overflow-y-auto"></div>
            </div>
        </div>

    </main>

    <script type="module">
        // 关键：使用更兼容的导入路径
        import { upload } from 'https://esm.sh/@vercel/blob@0.23.0/client';

        let selectedFile = null;
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');

        // 绑定拖拽
        uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('drag-active'); });
        uploadZone.addEventListener('dragleave', (e) => { e.preventDefault(); uploadZone.classList.remove('drag-active'); });
        uploadZone.addEventListener('drop', (e) => { 
            e.preventDefault(); 
            uploadZone.classList.remove('drag-active'); 
            if(e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); 
        });

        // 绑定文件选择 (Onchange)
        fileInput.addEventListener('change', (e) => { if(e.target.files[0]) handleFile(e.target.files[0]); });

        function handleFile(file) {
            selectedFile = file;
            uploadZone.classList.add('hidden');
            document.getElementById('file-selected-zone').classList.remove('hidden');
            document.getElementById('file-name').innerText = file.name;
            document.getElementById('file-size').innerText = (file.size / (1024 * 1024)).toFixed(1) + " MB";
        }

        window.clearFile = function() {
            selectedFile = null;
            fileInput.value = '';
            uploadZone.classList.remove('hidden');
            document.getElementById('file-selected-zone').classList.add('hidden');
            document.getElementById('progress-wrapper').classList.add('hidden');
            const btn = document.getElementById('start-btn');
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> 开始 AI 分析';
        }

        window.handleUploadAndAnalyze = async function() {
            if (!selectedFile) return;

            const btn = document.getElementById('start-btn');
            const progressWrapper = document.getElementById('progress-wrapper');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercent = document.getElementById('progress-percent');
            const reportLoading = document.getElementById('report-loading');
            
            // 锁定界面
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            progressWrapper.classList.remove('hidden');

            try {
                // 1. 上传
                progressText.innerText = "正在上传视频到云端...";
                const blob = await upload(selectedFile.name, selectedFile, {
                    access: 'public',
                    handleUploadUrl: '/api/upload',
                    onUploadProgress: (p) => {
                        const pct = Math.round(p.percentage);
                        progressBar.style.width = pct + '%';
                        progressPercent.innerText = pct + '%';
                    }
                });

                // 2. 分析
                progressText.innerText = "视频已就绪，AI 分析中...";
                progressBar.classList.replace('bg-blue-600', 'bg-green-500');
                reportLoading.classList.remove('hidden');

                const res = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl: blob.url })
                });

                const json = await res.json();
                if (json.code !== 0) throw new Error(json.msg || "调用失败");

                // 3. 渲染
                reportLoading.classList.add('hidden');
                document.getElementById('report-empty').classList.add('hidden');
                const container = document.getElementById('markdown-container');
                container.classList.remove('hidden');
                
                let mdContent = "";
                let pdfUrl = "";
                try {
                    const data = typeof json.data === 'string' ? JSON.parse(json.data) : json.data;
                    mdContent = data.output;
                    pdfUrl = data.pdf_url;
                } catch(e) {
                    mdContent = json.data.output || "无法解析返回数据";
                }

                container.innerHTML = marked.parse(mdContent);
                
                if (pdfUrl) {
                    const dlBtn = document.getElementById('download-btn');
                    dlBtn.href = pdfUrl;
                    dlBtn.classList.remove('hidden');
                    dlBtn.classList.add('inline-flex');
                }

                btn.innerText = "分析完成";
                progressText.innerText = "✅ 完成";

            } catch (error) {
                console.error(error);
                alert("出错啦: " + error.message);
                reportLoading.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                btn.innerText = "重试";
            }
        }
    </script>
</body>
</html>
