    <script>

        function handleFileSelect(input) {
            if (input.files[0]) {

                document.getElementById('upload-zone').classList.add('hidden');
                document.getElementById('file-selected-zone').classList.remove('hidden');
                document.getElementById('file-name').innerText = selectedFile.name;

        async function handleUploadAndAnalyze() {
            if (!selectedFile) return;
            const btn = document.getElementById('start-btn');
            const progressWrapper = document.getElementById('progress-wrapper');
            const progressBar = document.getElementById('progress-bar');
            
            btn.disabled = true;
            progressWrapper.classList.remove('hidden');

            try {
                // ä½¿ç”¨å…¨å±€åŠ è½½çš„ vercelBlob å˜é‡
                const { upload } = vercelBlob;
                const blob = await upload(selectedFile.name, selectedFile, {
                    access: 'public',
                    handleUploadUrl: '/api/upload',
                    onUploadProgress: (p) => { progressBar.style.width = p.percentage + '%'; }
                });

                document.getElementById('report-loading').classList.remove('hidden');
                document.getElementById('report-empty').classList.add('hidden');

                const res = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl: blob.url })
                });

                const json = await res.json();
                const data = typeof json.data === 'string' ? JSON.parse(json.data) : json.data;
                
                document.getElementById('report-loading').classList.add('hidden');
                document.getElementById('report-content').classList.remove('hidden');
                document.getElementById('markdown-container').innerHTML = marked.parse(data.output);
